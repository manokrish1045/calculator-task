<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .calculator {
            max-width: 300px;
            margin: 50px auto;
        }

        .calculator input {
            text-align: right;
        }

        .calculator .btn {
            width: 75px;
            height: 75px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Calculator</h2>
        <input type="text" id="display" class="form-control" readonly>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="clearDisplay()">C</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block" onclick="deleteChar()">&larr;</button>
            </div>
            <div class="col">
                <button class="btn btn-danger btn-block" onclick="calculate()">=</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-light btn-block" onclick="appendChar('7')">7</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" onclick="appendChar('8')">8</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" onclick="appendChar('9')">9</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block" onclick="appendChar('/')">/</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-light btn-block" onclick="appendChar('4')">4</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" onclick="appendChar('5')">5</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" onclick="appendChar('6')">6</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block" onclick="appendChar('*')">*</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-light btn-block" onclick="appendChar('1')">1</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" onclick="appendChar('2')">2</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" onclick="appendChar('3')">3</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block" onclick="appendChar('-')">-</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-light btn-block" onclick="appendChar('0')">0</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" onclick="appendChar('.')">.</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block" onclick="appendChar('+')">+</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-block" onclick="appendChar('%')">%</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
